<!DOCTYPE html>
<html>
  <head>
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <meta name="description" content="Simple calculator program of my making..">
    <meta name="author" content="Martin Lalus">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>My Calculator Program</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  </head>
  <body class="light-themes flexbox-styles theme" id="main-screen">
    <section class="panel-wrapper" id="panel-wrapper">
      <p style="text-align: center; color: yellow; margin-bottom: 5px; font-size: 16px; font-family: Arial, Helvetica, sans-serif;" title="# Most recent version"> VERSION 1.6.1 -- LATEST --</p>
      <div class="inputs-wrapper flexbox-styles" id="inputs-wrapper">
        <h3 class="top-header" id="top-header"></h3>
        <ul class="welcome-mssgs" id="welcome-mssgs">
          <li>WELCOME</li>
          <li>DEVELOPER: MARTIN LALUS</li>
          <li>MULTI-PURPOSE PROGRAM</li>
        </ul>
      </div>
      <div class="operators-wrapper flexbox-styles theme" id="operators-wrapper">
        <button class="operator" title="add numbers" id="add"><h4 class="mark">+</h4></button>
        <button class="operator" title="subtract numbers" id="subtract"><h4 class="mark">-</h4></button>
        <button class="operator" title="multiply numbers" id="multiply"><h4 class="mark">x</h4></button>
        <button class="operator" title="divide numbers" id="divide"><h4 class="mark">/</h4></button>
        <button class="note-option" title="link to Notes" id="xtra">Notes</button>
      </div>
      <div class="function-btns">
        <button id="clear-btn" class="clear-btn" style="display: none">CLEAR RESULT</button>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
